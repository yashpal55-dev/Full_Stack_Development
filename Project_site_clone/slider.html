<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      width: 100%;
      height: 300px;
      /* margin: 20px auto; */
    }

    .append-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .append-buttons button {
      display: inline-block;
      cursor: pointer;
      border: 1px solid #007aff;
      color: #007aff;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 4px;
      margin: 0 10px;
      font-size: 13px;
    }
    .img1{
        transition: 1s;

    }
    /* .img1:hover{
        scale: 1.3;
    } */
    .blank{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent;
        color: transparent;
        font-size: 2rem;
        transition: 1s;
    }
     .blank:hover{
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(237, 132, 132, 0.744);
        color: White;
        font-size: 2rem;
    }
    .blank:hover .swiper-slide img{
        scale: 1.3;
    }

  </style>
</head>

<body>
  <!-- Swiper -->

  <div #swiperRef="" class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="blank">lkjhgfd</div><img src="/image/alime 1.webp" alt="" class="img1"></div>
      <div class="swiper-slide"><div class="blank">lkjhgfdsa</div><img src="/image/alime2.webp" alt="" class="img1"></div>
      <div class="swiper-slide"><div class="blank">lkjhgfdsa</div><img src="/image/alime3.webp" alt="" class="img1"></div>
      <div class="swiper-slide"><div class="blank">lkjhgfdsa</div><img src="/image/alime4.webp" alt="" class="img1"></div>
      <div class="swiper-slide"><div class="blank">lkjhgfdsa</div><img src="/image/alime5.webp" alt="" class="img1"></div>
      <div class="swiper-slide"><div class="blank">lkjhgfdsa</div><img src="/image/alime6.webp" alt="" class="img1"></div>
    </div>

  </div>

 

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 5,
      centeredSlides: false,
      loop: true,
     scrollbhavior: 'smooth',
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      spaceBetween: 0,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }, autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
    });

   
  </script>
</body>

</html>
