<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    width: 100%;
    overflow: hidden; /* Prevent scrolling */
}

.slider {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.slides {
    display: flex;
    width: 200%; /* Two slides, each taking up 100% */
    height: 100%;
    transition: transform 1s ease-in-out;
}

.slide {
    width: 100vw;
    height: 100vh;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover full screen */
}




.text {
  position: absolute;

  left: 80px;
  

}
.text h1 {
  font-size: 74px;

  font-weight: 850;
  background-image: red;
  text-align: left;
  margin-left: 20px;
  background-image: linear-gradient(rgb(244, 143, 143), rgb(235, 226, 105));
 color: transparent;
 background-clip: text;

  
}
.i{
  font-size: 20px;
  color: #fff;
  width: 660px;
  text-align: left;
}

#btn {
  width: 150px;
  height: 40px;
  background: transparent;
  border-radius: 40px ;
  border: 2px solid #d94949;
  color: #fefcfc;
  font-size: 16px;  
  font-weight: 600;
  cursor: pointer;
  margin-top: 20px;
  transition: 1s;

}

#btn:hover{
  background-color: #d94949;

}



.animate__animated.animate__fadeInUpBig {
--animate-duration: 1.5s;
}

/* This changes all the animations globally */
:root {
--animate-duration: 800ms;
--animate-delay: 0.9s;
}

    <script>
        let slides = document.querySelector(".slides");
let index = 0;

function nextSlide() {
    index = (index + 1) % 2; // Toggle between 0 and 1
    slides.style.transform = "translateX(" + (-index * 100) + "vw)";
}

// Change slide every 5 seconds
setInterval(nextSlide, 2000);
