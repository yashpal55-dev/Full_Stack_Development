<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0%;
        padding: 0%;
    }
    .wrapper{
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -99;
        /* background: linear-gradient(90deg, rgba(2,0,0.6,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1)); */
    }
    .animatetext{
        font-family: poppins;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 50px;
        font-weight: bold;
        color: #000000;
        text-transform: uppercase;
        margin: 0%;
    }
    .round div{
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: transparent;
        border: 6px solid rgba(28, 20, 134, 0.473);

        /* border: 6px solid rgba(255,255,255,0.8); */
    }
    .round div:nth-child(1){
        top: 12%;
        left: 46%;
        animation: animate 10s linear infinite;
    }
    .round div:nth-child(2){
    top: 70%;
    left: 50%;
    animation: animate 7s linear infinite;
}
.round div:nth-child(3){
    top: 17%;
    left: 6%;
    animation: animate 9s linear infinite;
}
.round div:nth-child(4){
    top: 20%;
    left: 65%;
    animation: animate 10s linear infinite;
}
.round div:nth-child(5){
    top: 67%;
    left: 10%;
    animation: animate 6s linear infinite;
}
.round div:nth-child(6){
    top: 80%;
    left: 70%;
    animation: animate 12s linear infinite;
}.round div:nth-child(7){
    top: 60%;
    left: 80%;
    animation: animate 15s linear infinite;
}.round div:nth-child(8){
    top: 82%;
    left: 25%;
    animation: animate 16s linear infinite;
}.round div:nth-child(9){
    top: 33%;
    left: 25%;
    animation: animate 10s linear infinite;
}.round div:nth-child(10){
    top: 20%;
    left: 80%;
    animation: animate 5s linear infinite;
}

@keyframes animate{
    0%{
        transform: scale(0) translateY(0) rotate(0);
        opacity: 1;
    }
    100%{
        transform: scale(1.3) translateY(-90px) rotate(360deg);
        opacity: 100%;
    }

}
</style>
<body>
    <div class="wrapper">
        <!-- <div class="animatetext">dsgadadfjgaldk</div> -->
        <div class="round">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
