<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/New-work/CSS/page.css"> -->
    <link rel="stylesheet" href="/New-work/CSS/design.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .digital h1 {
            font-size: 35px;
            text-align: center;
        }

        .digital h2 {
            font-size: 25px;
            text-align: center;
            margin-bottom: 60px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .box {
            padding: 20px;
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }

        .title {
            font-weight: bold;
            margin-top: 25px;
        }

        .register button {
            background-color: red;
            color: white;
            padding: 8px 10px;
            border: 2px solid red;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 8px;
            font-weight: 700;
        }

        .register button:hover {
            background-color: #d00;
        }

        .register button:active {
            background-color: #a00;
            transform: translateY(2px);
        }

        .enroll {
            color: red;
        }

        @media (max-width: 768px) {
            .container {

                grid-template-columns: repeat(2, 1fr);
                display: flex;
                flex-wrap: wrap;

            }
        }
    </style>
</head>

<body>
    <section>
        <div class="digital">
            <h1>Bring your creativity to Life with Graphic Designing</h1>
            <h2>Our Graphic Designing course covers:</h2>
        </div>

        <div class="container">
            <div class="box">
                <img src="/images/adobe photoshop.png" alt="Photoshop">
                <div class="title">Adobe Photoshop</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/corel draw.png" alt="CorelDraw">
                <div class="title">CorelDraw</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/ui.ux.jpeg" alt="UI/UX">
                <div class="title">UI/UX</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/logo.png" alt="Logo">
                <div class="title">Logo</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/banner.jpeg" alt="Banner">
                <div class="title">Banner</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/broshure.png" alt="Brochure">
                <div class="title">Brochure Designing</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/social media.jpeg" alt="Social Media">
                <div class="title">Social Media</div>
                <div class="register"><button>Register</button></div>
            </div>
            <div class="box">
                <img src="/images/print design.jpeg" alt="Print Design">
                <div class="title">Print Design</div>
                <div class="register"><button>Register</button></div>
            </div>
        </div>

        <div class="enroll">
            <h3>Career Opportunities : Graphic Designer, UI/UX Designer, Visual Artist.</h3>
        </div>
        <div>
            <h3>Enroll now and unleash your creativity!</h3>
        </div>
    </section>
</body>
</html>
