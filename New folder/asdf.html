<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Institute Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

#menu-toggle {
    font-size: 30px;
    cursor: pointer;
    padding: 15px;
    position: fixed;
    top: 10px;
    left: 10px;
    background: black;
    color: white;
    border-radius: 5px;
}

#menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: black;
    color: white;
    transition: left 0.3s ease-in-out;
    padding-top: 20px;
}

#menu h2 {
    text-align: center;
    color: white;
}

#menu ul {
    list-style: none;
    padding: 0;
}

#menu ul li {
    padding: 15px;
}

#menu ul li a {
    color: white;
    text-decoration: none;
    display: block;
}

#menu ul li:hover {
    background: rgb(24, 23, 23);
}

.dropdown-menu {
    display: none;
    background: #1a1919;
    padding-left: 10px;
}

/* .dropdown:hover .dropdown-menu {
    display: block;
} */

#close-menu {
    text-align: right;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
}
</style>
<body>
    
   
    <div id="menu-toggle" onclick="openMenu()">☰</div>
    
    <div id="menu">
        <div id="close-menu" onclick="closeMenu()">✖</div>
        <h2>OM Institute</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#"> Courses <button  onclick="toggleCourses()"> ▼</button></a>
                <ul class="dropdown-menu" id="courseList">
                    <li><a href="#">Basic/Advance</a></li>
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">Digital Marketing</a></li>
                    <li><a href="#">Graphic Designing</a></li>
                    <li><a href="#">Power BI</a></li>
                </ul>
            </li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <script>
        function openMenu() {
    document.getElementById("menu").style.left = "0";
}

function closeMenu() {
    document.getElementById("menu").style.left = "-250px";
}

function toggleCourses() {
    var courseList = document.getElementById("courseList");
    if (courseList.style.display == "block") {
        courseList.style.display = "none";
    } else {
        courseList.style.display = "block";
    }   
}
    </script>
</body>
</html>
