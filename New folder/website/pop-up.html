<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Trial Demo Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/pop-up.css">

</head>
<body>

<!-- Button to open the form -->
<button class="open-btn" onclick="openPopup()">Book Free Demo</button>

<!-- Popup overlay and form -->
<div class="overlay" id="popupForm">
  <div class="form-container">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Book a Trial Demo Class</h2>
    <div class="call-text">Training Available 24/7 | Call at <br> +91 9991157305</div>

    <form action="#">
      <input type="text" placeholder="Type Your Name" required>
      <input type="email" placeholder="Your Email ID" required>
      <input type="tel" placeholder="Contact Number" required>
      <select required>
        <option value="">Select Training Course</option>
        <option value="cybersecurity">Digital Marketing</option>
        <option value="ethicalhacking">Web Developer</option>
        <option value="networking">Excel</option>
        <option value="other">Other</option>
      </select>
      
      <div style="text-align: left; margin-top:10px;">
        <input type="checkbox" required> I'm not a robot
      </div>

      <button type="submit" class="submit-btn">Get Course Details â†’</button>
    </form>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById('popupForm').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popupForm').style.display = 'none';
  }
</script>

</body>
</html>
