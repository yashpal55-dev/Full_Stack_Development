<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Us - WhatsApp</title>
  <style>
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
    }

    #whatsapp-button img {
      width: 30px;
    }

    #popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border-radius: 15px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 998;
    }

    #popup img {
      width: 100%;
      border-radius: 10px;
    }

    #popup p {
      margin: 10px 0;
    }

    #popup a {
      display: block;
      text-align: center;
      background: #25D366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }


    .popup-header {
  /* background: #1c1c1c; */
  color: white;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}
.popup-header button {
  
  background: none;
  border: none;
  color: black;
  font-size: 18px;
  cursor: pointer;
}
#show {
  display: none;
  position: fixed;
  bottom: 20px;
}
  </style>
</head>
<body>

<!-- WhatsApp Button -->
<div id="whatsapp-button" onclick="close() ">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" id="hide">
  Chat with us
  <div id="show">
    
    <img src="/images/whatsapp-icon.png" alt="">
  </div>
</div>

<!-- Popup Box -->
<div id="popup">
  <div class="popup-header">
    OM Institute
    <button onclick="closePopup()">&#10006;</button>
  </div>
  <img src="/images/WhatsApp Image.jpg" alt="Support Image" />
  <p>Hi, how can I help you?</p>
  <a href="https://wa.me/919876543210?text=Hi%2C%20I%20need%20help" target="_blank">Send WhatsApp Message</a>
</div>

<script>
  const button = document.getElementById('whatsapp-button');
  const popup = document.getElementById('popup');

  button.onclick = () => {
    popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
  };

  function closePopup() {
  popup.style.display = 'none';
  button.style.display = 'flex';
}



  hide.onclick = () => {
    show.style.display = 'block';
    hide.style.display = 'none';
  };
  show.onclick = () => {
    hide.style.display = 'block';
    show.style.display = 'none';
  };





</script>

</body>
</html>
