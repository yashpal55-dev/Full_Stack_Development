<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Write Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black; /* Blinking cursor effect */
        }
    </style>
</head>
<body>
    
    

    <div class="container">
        <h1 id="auto-text"></h1>
    </div>
    <script>
        const texts = [
            "Expert Trainers with Industry Experience",
            "Hands-on Practical learning",
            "100% Placement Assistance",
            "Affordable Fees & Flexible Timings",
            "Certification for Career Growth"
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const autoTextElement = document.getElementById("auto-text");

        function typeEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                autoTextElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                autoTextElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? 30 : 60; // Typing speed (faster when deleting)
            if (!isDeleting && charIndex === currentText.length) {
                speed = 800; // Wait before starting to delete
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                speed = 500; // Pause before typing next text
                
            }

            setTimeout(typeEffect, speed);
        }

        typeEffect(); // Start the effect]
    </script>
</body>
</html>
