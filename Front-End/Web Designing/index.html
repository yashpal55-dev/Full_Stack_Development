<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML</title>
</head>
<style>
    h2 {
        color: blue;
    }

    h1 {

        border: 2px solid blue;
    }
    .box{
        display: flex;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        justify-content: center;
        align-items: center;

    }
    .box1{
        display: flex;
        border: 2px solid red;
        justify-content: center;
       

    }
</style>

<body>
    <h1 style="color: red;">Computer</h1>
    <!-- find the Target of Three Type Element's Class, Element's Id, And Same Element -->
    <h2 class="electronic">Keyboard</h2>
    <div class="box1">

    <h2 class="box"><div style="border: 2px solid pink; border-radius: 50%;">Mouse</div></h2>
    <h2 class="box"><div style="border: 2px solid pink; border-radius: 50%;">Mouse</div></h2>

    </div>

    <h2>Monitor</h2>
    <div class="electronic">
        Leptop
    </div>
    <div class="electronic">
        PC
    </div>
    <span class="electronic" id="tv">
        TV
    </span>
    <div class="electronic">
        LED
    </div>
    <div class="electronic">
        LCD
    </div>
   

</body>

</html>
