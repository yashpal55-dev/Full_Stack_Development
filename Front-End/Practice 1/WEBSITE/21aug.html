<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Heading</h1>
    <script>

     //check age between 13 to 18
     let age=10 ;
     if (age>=13 && age<=13){
        console.log("You are 18");
     }

     else if(age==17){
        console.log("You are 17");
     }
     else if(age==16){
        console.log("You are 16");
     }
     else if(age==15){
        console.log("You are 15");
     }
     else if(age==14){
        console.log("You are 14");
     }
     else if(age==13){
        console.log("You are 13");
     }
     else{
        console.log("Your age are not between  13 to 18");
     }







     //leap Year or not
     let year=2022

     if(year % 4==0){
        console.log("leap year");
     }
     else if(year % 400==0){
        console.log("leap year");
     }
     else{ 
        console.log(year+"not a leap year");
     }



   </script>
</body>
