<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rectangle{
        display: flex;  
        justify-content: space-around;
        align-items: center;
        border: 2px solid green;
        height: 500px;
        width: 100%;
    }
    .circle{
        display: flex;  
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        height: 200px;
        width: 200px;
        border-radius: 50%;

    }
    .rectangle1{
        display: flex;  
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        height: 80px;
        width: 80px;


    }
    .rectangle2{
        display: flex;  
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        height: 200px;
        width: 200px;

    }
    .circle2{
        display: flex;  
        justify-content: center;
        align-items: center;
        border: 2px solid red;
        height: 80px;
        width: 80px;
        border-radius: 50%;



    }
    .rectangle3{
        color: red;
        border: 2px solid red;

        text-align: center;
        height: 150px;
        width: 50px;
        margin: auto;
        margin-top: 20px;
    }
    .rectangle4{
        color: red;
        border: 2px solid red;
        text-align: center;
        height: 50px;
        width: 200px;
        margin: auto;
        margin-top: 20px;
    }
</style>
<body>
    <div class="rectangle">
            <div class="circle">
                <div class="rectangle1">Text</div>
            </div>
            <div class="rectangle2">
                <div class="circle2">Text</div>
            </div>
    </div>
    <div class="rectangle3"></div>
    <div class="rectangle4"></div>
</body>
</html>
