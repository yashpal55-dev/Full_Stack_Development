let cityName = document.getElementById('weather_city');
let Temp= document.getElementById('temp');

const getWeatherData = async ()=>{

  const getWeatherUrl = "https://api.openweathermap.org/data/2.5/weather?q=panipat&appid=61d8bf59ff8be81b4c61e6ff3f3f467b";
  try {
    const res = await fetch(getWeatherUrl);
    const data = await res.json();
    const { main, name, weather, wind, sys, dt, kjhgf } = data;
    
    cityName.innerHTML = `${name}, ${sys.country}, ${wind.speed}`;
    Temp.innerHTML = `${main.temp}`;

    // console.log(data)
    
  }
  
  catch (error) {
    console.log("error");
  } 
}
